<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="column column-first">
                <h1 class="column__title">It's time to play music!</h1>
                <p class="column__description">Tomplay offers more than
                    30,000 sheet Music titles with backing tracks for all instruments and difficulty levels!
                </p>
                <button class="column__btn">Discover Tomplay</button>
                <img src="img/rigth%20corner.png" alt="" class="column__img">
            </div>
            <div class="column column-second">
                <h1 class="column__title">Take your scores with you and play anywhere!</h1>
                <div class="column_img-apps">
                    <img src="img/google-play.png" alt="" class="app-img">
                    <img src="img/app-store.png" alt="" class="app-img">
                </div>
                <img src="img/rigth%20corner.png" alt="" class="column__img">
            </div>
        </div>
    </div>
</body>
</html>
